<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/small.css">
    <title>Island Concierge Contact - Taniti Island Tourism</title>
</head>
<body>
    <div class="form-container">
    <form action="" class="contact-form">
        <div class="close-button">
            <a href="tickets-and-excursions.html">&Chi;</a> 
        </div>
        <div class="form-title">
            <h1>Contact the Island Concierge</h1>
            <h3>Enter primary contact person's details below</h3>
        </div>
        <div class="form-element">
            <label for="">First Name: </label>
            <input type="text" name="" id="">
        </div>
        <div class="form-element">
            <label for="">Last Name: </label>
            <input type="text" name="" id="">
        </div>
        <div class="form-element">
            <label for="">Phone Number:</label>
            <input type="tel" name="" id="">
        </div>
        <div class="form-element">
            <label for="">Email: </label>
            <input type="email" name="" id="">
        </div>
        <div class="form-element">
            <label for="">Number in party: </label>
            <input type="number" name="" id="" min="1" max="100">
        </div>
        
        <div>
            <fieldset>
                <div class="form-title">
                    <h4>Activities</h4>
                    <small>Select all of the activities your party is interested in</small>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Arcade</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Art Gallery</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Bowling</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Chartered Fishing Tour</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Dance Club</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Helicopter Ride</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Local History Museum</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Movie Theater</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Pub / Microbrewery</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Snorkeling</label>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">Ziplining - Rainforest</label>
                </div>

            </fieldset>
            <div class="submit-button">
                <a href="tickets-and-excursions.html">Submit</a>
            </div>
            
        </div>
    </form>
    </div>
</body>
</html>
